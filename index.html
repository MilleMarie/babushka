<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>BISTRO BABUSHKA</title>
</head>
<body>
    <header>
    <h1>Alle retter</h1>
    <nav>
        <button data-retter= "alle" class="valgt">Alle</button>
        <button data-retter= "forretter">Forretter</button>
        <button data-retter= "hovedretter" >Hovedretter</button>
        <button data-retter= "desserter">Desserter</button>
        <button data-retter= "sideorders">Sideorders</button>
        <button data-retter= "drikkevarer">Drikkevarer</button>
    </nav>  
    </header>


    <section> </section>

    <template>
    
        <article>
            <img class="billede" src="" alt="">
            <img class="billedurl" src="" alt="">
            <h2 class="navn"></h2>
            <p class="kortbeskrivelse"></p>    
            <!-- <p class="kategori"></p>           -->
            <h4 class="pris"></h4>       
      
        </article>

    </template>
        


<script>

//------------- Lytter efter om DOM er loadet og går til start funktion
document.addEventListener("DOMContentLoaded", start);

let retter;
let filter = "alle";





//------------- Start funktion
function start (){

//------------- Find dataerne og load dem

const url = "https://babushka-dd8a.restdb.io/rest/menu";
const options = {
    headers:{
        'x-apikey': "600ec2fb1346a1524ff12de4"
    }
};

async function hentData(){
    const respons = await fetch (url, options);
    retter = await respons.json();
    console.log(retter);
    vis();
}







//------------- Tilføj eventlistener til buttons

const filterknapper = document.querySelectorAll ("nav button");
filterknapper.forEach(knap => knap.addEventListener ("click", filtrerRetter));


//------------- Funktion filtrerRetter (sker når man trykker på knapper)

function filtrerRetter(){
const heading = document.querySelector ("header h1")
filter = this.dataset.retter
heading.textContent = this.textContent;

document.querySelector(".valgt").classList.remove("valgt");
this.classList.add("valgt");
vis();
}








//------------- constanter laves til section og template

const section = document.querySelector("section")
const template = document.querySelector("template").content;


//------------- vis funktion 

function vis() {
    //------------- vis json data i consol.loggen
    console.log(retter);

    //------------- genstarter indholdet i section

    section.textContent="";

    //------------- tilføj data til hver enkelt organiseret element i DOM

    retter.forEach((ret => {

        if(filter == ret.kategori || filter == "alle") {
           const klon = template.cloneNode(true);
        klon.querySelector(".billedurl").src = "billeder/" + ret.billednavn + "-md.jpg";
        klon.querySelector(".navn").textContent = ret.navn;
        klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
        // klon.querySelector(".kategori").textContent = ret.kategori;
        klon.querySelector(".pris").textContent = ret.pris + ",-";

        section.appendChild(klon);
        }

    }));

}

hentData(); 

}
</script>


</body>
</html>
